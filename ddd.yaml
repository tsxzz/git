feature-styles:
  - name: name
    rules:
      - title: 道路线
        scale: [1000000,17000000]
        symbolizers:
          - line:
              stroke-color: '#d76d03'
              stroke-width: 2
          - line:
              stroke-color: '#f7810b'
              stroke-width: 1.89
      - title: 道路注记
        scale: [1000000,1700000]
        symbolizers:
          - text:
              label: ${RN}
              anchor: [0.5, 0.5]
              fill-color: "#ffffff"
              font-family: SansSerif
              font-weight: bold
              font-size: 8
              x-graphic-resize: stretch
              x-graphic-margin: 6
              geometry: ${interiorPoint(the_geom)}
              graphic:
                symbols:
                  - external:
                      url: 国家级高速公路3.png #这个图片需要在图标下选择insert image
                      format: image/png
