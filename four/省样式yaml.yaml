feature-styles:
  - name: name
    rules:
      - title: 省界
        scale: [10000000, 25000000]
        symbolizers:
          - polygon:
              stroke-color: "#eeeeee"
              stroke-width: 0.5
      - title: 省界注记
        scale: [10000000, 25000000]
        symbolizers:
          - text:
              label: ${"Name"}
              fill-color: "#FFFFFF"
              font-family: Aria
              font-size: 14
              font-style: italic
              font-weight: normal
              halo:
                radius: 2
                fill-color: "#000000"
                fill-opacity: 0.6
              anchor: [0.5, 0.5]
