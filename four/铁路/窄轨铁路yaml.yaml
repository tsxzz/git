feature-styles:
  - name: name
    rules:
      # 样式规则 4：GB 字段为 410200 的窄轨铁路样式
      - filter: "[GB] = '410200'"
      - symbolizers:
          - line:
              stroke-color: "#000000"
              stroke-width: 1.5
          - line:
              stroke-color: "#000000"
              stroke-width: 3.8
              stroke-dasharray: "1 13.6"
#此线可以用于窄轨铁路（410200）样式，每4毫米实线上附着一个短线
