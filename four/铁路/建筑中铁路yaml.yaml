- name: name
  rules:
    - symbolizers:
        - line:
            stroke-color: "#000000"
            stroke-width: 2
        - line:
            stroke-color: "#000000"
            stroke-width: 1
            stroke-graphic:
              size: 1.5 # 垂直短线的长度，约0.4毫米
              spacing: 34 # 每9毫米放置一个短线
              symbols:
                - mark:
                    shape: shape://vertline # 生成垂直短线
                    stroke-color: "#000000"
                    stroke-width: 1
