feature-styles:
  - name: 220112
    title: 密集灌木林
    rules:
      # 外层多边形样式
      - symbolizers:
          - polygon:
              fill-color: '#9ad2ae'         # 填充的颜色
              fill-opacity: 1            # 填充透明度
          # 第一层填充图案
          - polygon:
              fill-color: '#808080'
              fill-graphic:
                size: 12
                rotation: 90
                symbols:
                  - external:
                      url: 'svg/Diy/220112.svg'  # 上层 SVG 文件路径
                      format: image/svg
              x-graphic-margin: 22.68 22.68 22.68 22.68  # 均匀边距
          # 第二层填充图案
          - polygon:
              fill-color: '#808080'
              fill-graphic:
                size: 12
                rotation: 90
                symbols:
                  - external:
                      url: 'svg/Diy/220112.svg'  # 下层 SVG 文件路径
                      format: image/svg
              x-graphic-margin: 0 0 45.36 45.36  # 偏移调整至间隔中