feature-styles:
  - name: name
    rules:
      - symbolizers:
          - line:
              stroke-color: "#d76d03"
              stroke-width: 2
          - line:
              stroke-color: "#f7810b"
              stroke-width: 1.89
          - text:
              label: ${RN}
              anchor: [0.5, 0.5]
              fill-color: "#ffffff"
              font-family: SansSerif
              font-weight: bold
              font-size: 12
              x-graphic-resize: stretch
              x-graphic-margin: 5
              geometry: ${interiorPoint(the_geom)}
              max-displacement: 50 # 标注间距的最大位移
              space-around: 10 # 控制标注周围的空间，防止重叠
              graphic:
                symbols:
                  - external:
                      url: 省级高速公路2.png
                      format: image/png
