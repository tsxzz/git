feature-styles:
  - name: name
    rules:
      - title: 道路预备线
        scale: [1700000,4000000]
        symbolizers:
          - line:
              stroke-color: "#ddbb663"
              stroke-width: 0.1
      - title: 道路线
        scale: [30,1700000]
        symbolizers:
          - line:
              stroke-color: "#ddbb663"
              stroke-width: 2
          - line:
              stroke-color: "#FFF0BB"
              stroke-width: 1.89
      - title: 道路注记
        scale: [30,1000000]
        symbolizers:
          - text:
              label: ${RN}
              anchor: [0.5, 0.5]
              fill-color: "#ffffff"
              font-family: SansSerif
              font-weight: bold
              font-size: 8
              x-graphic-resize: stretch
              x-graphic-margin: 5
              max-displacement: 50 # 标注间距的最大位移
              space-around: 10 # 控制标注周围的空间，防止重叠
              graphic:
                symbols:
                  - external:
                      url: 国道3.png
                      format: image/png
