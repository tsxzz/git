feature-styles:
  - name: name
    rules:
      - symbolizers:
          - line:
              stroke-color: "#d76d03"
              stroke-width: 2
          - line:
              stroke-color: "#f7810b"
              stroke-width: 1.89
          - text:
              label: ${RN}
              anchor: [0.5, 0.5]
              fill-color: "#ffffff"
              font-family: SansSerif
              font-weight: bold
              font-size: 8
              x-graphic-resize: stretch
              x-graphic-margin: 6
              geometry: ${interiorPoint(the_geom)}
              graphic:
                symbols:
                  - external:
                      url: 国家级高速公路.png #这个图片需要在图标下选择insert image
                      format: image/png
#此线可以用于地铁（430101）样式
